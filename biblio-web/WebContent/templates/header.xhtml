<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="navbar navbar-cust navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:form>
                    <h:commandLink class="navbar-brand" action="#{bibiographieBean.init}"  value="Gestion bibliographies"/>
                </h:form>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <h:panelGroup rendered="#{user==null}">
                        <li><a href="../users/createOrUpdate.xhtml"><span class="glyphicon glyphicon-user"></span> Créer votre profile</a></li>
                        <li><a href="../users/login.xhtml"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{user!=null}">

                        <h:form id="logoutForm" class="navbar-form navbar-right ">
                            <li><h:commandLink action="#{usersBean.update}"> <span class="glyphicon glyphicon-user"></span> Hello ${user.nom}  ${user.prenom} </h:commandLink></li>
                            <li><h:commandLink id="logout"  action="#{usersBean.logout}"> <span class="glyphicon glyphicon-log-out"></span> Log Out </h:commandLink></li>
                    </h:form>
                    </h:panelGroup>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../bibliographies/create.xhtml">Créer une Bibliographie</a></li>
                    <li><a href="../bibliographies/myBiblio.xhtml">Mes Bibliographies</a></li>
                    <li><a href="#s-how-work">Comment ça marche</a></li>
                    <li><a href="#Aide">Aide</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="myCarousel" class="carousel carousel-fade slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="/biblio-web/faces/javax.faces.resource/img/1.jpg" alt="Chania" />
                <div class="carousel-caption">

                </div>

            </div>

            <div class="item">
                <img src="/biblio-web/faces/javax.faces.resource/img/2.jpg" alt="Chania" >
                    <div class="carousel-caption">

                    </div>
                </img>
            </div>

            <div class="item">
                <img src="/biblio-web/faces/javax.faces.resource/img/3.jpg" alt="Flower" >
                    <div class="carousel-caption">

                    </div>
                </img>
            </div>

            <div class="item">
                <img src="/biblio-web/faces/javax.faces.resource/img/4.jpeg" alt="Flower">
                    <div class="carousel-caption">

                    </div>
                </img>
            </div>

        </div>


        <h:form id="searchForm" class="form-inline form-box col-sm-12" role="form">
            <div class="form-group input-group col-sm-3 col-sm-offset-4">
                <label class="sr-only" for="searchText">Chercher :</label>
                <h:inputText class="form-control" value="#{bibiographieBean.searchTxt}" a:placeholder="Chercher" id="searchText" />
            </div>
            <div class="form-group input-group">
                <h:selectOneMenu value="#{bibiographieBean.searchSelectectedType}" class="form-control">
                    <f:selectItem itemLabel="Veuillez choisir un type." itemValue="0" />
                    <f:selectItems value="#{bibiographieBean.typeBibliographies}" var="a" itemLabel="#{a.libelle}" itemValue="#{a.idTypeBiblio}" />
                </h:selectOneMenu>
            </div>
            <div class="form-group input-group">
                <h:commandLink class="form-control btn btn-default" action="#{bibiographieBean.Search}">
                    <span class="glyphicon glyphicon glyphicon-search" aria-hidden="true"></span>
                    Chercher
                </h:commandLink>
            </div>
            <!--<button type="submit" class="btn btn-default glyphicon glyphicon-search">Submit</button>-->
        </h:form>  

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</ui:composition>
