
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">>
    <h:head>
        <title>Login</title>
    </h:head>

    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    <h:outputStylesheet name="css/font-awesome.css" />
    <h:outputStylesheet name="css/form-elements.css" />
    <h:outputStylesheet name="css/style.css" />
    <h:outputScript  name="scripts/jquery-1.11.3.min.js" />
    <h:outputScript name="bootstrap/js/bootstrap.min.js" />
    <h:outputScript  name="scripts/jquery.backstretch.min.js" />
    <h:outputScript name="scripts/scripts.js" />
    <body>

        <f:view>
            <h:messages style="color: red"
                        showDetail="true"/>
            <div class="top-content">

                <div class="inner-bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2 text">
                                <h1><strong>Gestion Bibliographie...! </strong> Page d'authentification</h1>
                                <div class="description">
                                    <p>
                                        Authentifiez vous pour que vous puissiez continuer  
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 form-box">
                                <div class="form-top">
                                    <div class="form-top-left-bis">
                                        <h3>Login to our site</h3>
                                        <p>Enter vos Email et password :</p>
                                    </div>
                                    <div class="form-top-right-bis">
                                        <i class="fa fa-key"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <h:form id="login" class="login-form"> 
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Email</label>
                                            <h:inputText id="form-username" label="Email" a:placeholder="Email"  title="Email" class="form-username form-control"  value="#{usersBean.email}" />      
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <h:inputSecret id="form-password" title="Password" a:placeholder="Password"  class="form-password form-control" value="#{usersBean.password}" />
                                        </div>
                                        <h:commandButton id="submit"   type="submit" value="Login" class="btn btn-info" action="#{usersBean.validateUser}"/>
                                        <h:commandLink id="create" value="Create New Account" class="btn btn-default"  action="create"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 social-login">
                                <h3>...or login with:</h3>
                                <div class="social-login-buttons">
                                    <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                                    <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                                        <i class="fa fa-twitter"></i> Twitter
                                    </a>
                                    <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                                        <i class="fa fa-google-plus"></i> Google Plus
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </f:view>

    </body>
</html>
